palette = "catppuccin_mocha"

format = """
$username\
[](bg:mauve fg:peach)\
$directory\
[](fg:mauve bg:green)\
$git_branch\
$git_status\
[](fg:green bg:blue)\
$golang\
$rust\
$swift\
[](fg:blue)\
$line_break$character"""

# TODO: k8s ctx here off env var
right_format="""
[](fg:sky)$kubernetes\
[](fg:rosewater bg:sky)$os
"""

[os]
disabled=false
style="bg:rosewater fg:text"

[os.symbols]
Arch = " 󰣇 "
Macos = "  "

[kubernetes]
disabled=false
style="bg:sky fg:text"
format='[ $symbol$context( \($namespace\)) ]($style)'
detect_env_vars=['USE_GKE_GCLOUD_AUTH_PLUGIN']

[[kubernetes.contexts]]
# Using capture groups
# Contexts from GKE, AWS and other cloud providers usually carry additional information, like the region/zone.
# The following entry matches on the GKE format (`gke_projectname_zone_cluster-name`)
# and renames every matching kube context into a more readable format (`gke-cluster-name`):
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"

[username]
show_always = true
style_user = "bg:peach fg:text"
style_root = "bg:peach"
format = '[  $user ]($style)'
disabled = false

[directory]
style = "bg:mauve fg:text"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Shorthand for long paths
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:green fg:text"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:green fg:text"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:blue fg:text"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:blue fg:text"
format = '[ $symbol ($version) ]($style)'

[swift]
symbol = ""
style = "bg:blue fg:text"
format = '[ $symbol ($version) ]($style)'

