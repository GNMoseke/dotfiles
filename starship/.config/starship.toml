palette = "catppuccin_mocha"

format = """
[](peach)\
$username\
[](bg:mauve fg:peach)\
$directory\
[](fg:mauve bg:green)\
$git_branch\
$git_status\
[](fg:green bg:blue)\
$golang\
$nodejs\
$rust\
$dart\
[](fg:blue)\
$line_break$character"""

[username]
show_always = true
style_user = "bg:peach fg:text"
style_root = "bg:peach"
format = '[ $user ]($style)'
disabled = false

[directory]
style = "bg:mauve fg:text"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Shorthand for long paths
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[docker_context]
symbol = " "
style = "bg:#06969A fg:text"
format = '[ $symbol $context ]($style)'

[git_branch]
symbol = ""
style = "bg:green fg:text"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:green fg:text"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:blue fg:text"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:blue fg:text"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:blue fg:text"
format = '[ $symbol ($version) ]($style)'

[dart]
symbol = ""
style = "bg:blue fg:text"
format = '[ $symbol ($version) ]($style)'

[battery]
disabled = false
full_symbol = '󰁹'
charging_symbol = '󰂄 '
discharging_symbol = '󰂃'
empty_symbol = '󰂎'
format = '[$symbol$percentage ]($style)'

[[battery.display]]
threshold = 100
style = "bg:peach fg:text"

